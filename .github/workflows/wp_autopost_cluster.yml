name: wp_autopost_cluster

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"  # 월 KST 14:00 (UTC 05:00)
    - cron: "0 5 * * 4"  # 목 KST 14:00 (UTC 05:00)

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run cluster autopost
        env:
          WP_BASE: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}

          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4o-mini"

          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

          POST_HOUR: "10"
          POST_MINUTE: "0"

          # 빈값 문제 방지(이전 오류 해결)
          DAYS_AHEAD_START: "1"

          # 월화수 / 목금토를 만들기 위해
          # 월/목에 각 1클러스터(=3글)씩 생성
          CLUSTER_COUNT: "1"

          # 일요일 스킵
          ALLOWED_WEEKDAYS: "0,1,2,3,4,5"

          BRAND_TEXT: "RELOADITEM"
          FOOTER_TEXT: "AI TOOLS"
        run: |
          python scripts/wp_autopost_cluster.py
