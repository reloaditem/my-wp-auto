name: cluster_autopost

on:
  workflow_dispatch:
  schedule:
    # KST 02:10 = UTC 17:10 (전날)
    # 주 2회: 수/토 새벽에 돌려서 3개씩 예약 쌓기
    - cron: "10 17 * * 2,5"   # Tue,Fri UTC => Wed,Sat KST

jobs:
  cluster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run cluster autopost
        env:
          WP_BASE: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}

          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

          THUMB_BG_MEDIA_ID: "332"
          SITE_BRAND: "ReloadItem"

          PUBLISH_HOUR_KST: "10"
          PUBLISH_MIN_KST: "0"
          POSTS_PER_RUN: "3"

          REMOVE_PRICING: "1"
          RANDOM_CATEGORY: "1"
        run: |
          python scripts/wp_autopost_cluster.py
