name: cluster_autopost

on:
  workflow_dispatch:
  schedule:
    # 매일 01:00 UTC = KST 10:00
    - cron: "0 1 * * *"

jobs:
  cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run cluster autopost
        env:
          WP_BASE: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          THUMBNAIL_BASE_MEDIAID: ${{ secrets.THUMBNAIL_BASE_MEDIAID }}
          SITE_BRAND: ${{ secrets.SITE_BRAND }}
          HEADER_TEXT: ${{ secrets.HEADER_TEXT }}
          PUBLISH_HOUR_KST: "10"
          SLOTS_AHEAD_DAYS: "6"
          POSTS_PER_DAY: "1"
          SKIP_WEEKDAY: "6"   # 6=일요일 스킵. 원하면 6을 지우거나 7처럼 쓰지 말고 0~6만.
          BODY_IMAGE_COUNT: "3"
        run: |
          python scripts/wp_autopost_cluster.py
