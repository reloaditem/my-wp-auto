name: wp_maintain_all

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * *"  # KST 09:15 (UTC 기준). 필요하면 바꿔

jobs:
  maintain:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run maintenance (publish + future)
        env:
          WP_URL: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_PASS }}
          FEATURED_TEMPLATE_MEDIA_ID: ${{ secrets.FEATURED_TEMPLATE_MEDIA_ID }}
          SITE_NAME: ${{ secrets.SITE_NAME }}
        run: |
          python scripts/wp_maintain_all.py

      - name: Upload artifacts (previews)
        uses: actions/upload-artifact@v4
        with:
          name: maintain_previews
          path: artifacts/
          if-no-files-found: ignore
