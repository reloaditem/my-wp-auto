name: Recover Broken Posts

on:
  workflow_dispatch:

jobs:
  recover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Debug list scripts
        run: |
          echo "PWD=$(pwd)"
          ls -al
          ls -al scripts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai

      - name: Run recovery (APPLY)
        env:
          WP_BASE: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DRY_RUN: "0"
          MAX_FIX: "50"
          MIN_WORDS: "500"
          AFTER_DATE_KST: "2026-02-12"
        run: |
          SCRIPT=$(ls -1 scripts/recover_regenerate_with_backup_since_*.py | head -n 1)
          echo "Running: $SCRIPT"
          python "$SCRIPT"

      - name: Upload backups artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wp-backups
          path: backups/
          if-no-files-found: ignore
