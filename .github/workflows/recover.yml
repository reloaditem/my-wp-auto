name: Recover Broken Posts

on:
  workflow_dispatch:

jobs:
  recover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (force)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Debug list scripts
        run: |
          echo "PWD=$(pwd)"
          echo "REF=$GITHUB_REF"
          echo "SHA=$GITHUB_SHA"
          ls -al
          ls -al scripts
          echo "Recover scripts:"
          ls -al scripts | grep recover || true
          echo "Find recover files:"
          find scripts -maxdepth 1 -type f -name "recover*.py" -print

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openai

      - name: Run recovery (DRY RUN)
        env:
          WP_BASE: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DRY_RUN: "0"
          MAX_FIX: "50"
          MIN_WORDS: "500"
          AFTER_DATE_KST: "2026-02-12"
        run: |
          # 파일명이 1글자라도 다르면 터지니까, recover 스크립트를 "자동 선택"해서 실행
          SCRIPT="$(ls -1 scripts/recover_regenerate_with_backup_since_*.py | head -n 1)"
          echo "Running: $SCRIPT"
          python "$SCRIPT"
