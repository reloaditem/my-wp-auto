name: wp_clean_all

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow

      - name: Run cleaner (publish + future)
        env:
          WP_BASE: ${{ secrets.WP_BASE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          THUMBNAIL_BASE_MEDIA_ID: ${{ secrets.THUMBNAIL_BASE_MEDIA_ID }}
          DRY_RUN: "0"
        run: |
          python scripts/wp_clean_all.py
