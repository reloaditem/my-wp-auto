name: PartnerStack Approval Rewrite (Scheduled Posts)

on:
  workflow_dispatch:
    inputs:
      top_n:
        description: "How many earliest scheduled posts to rewrite"
        required: false
        default: "3"
      dry_run:
        description: "true = preview only, false = update WP"
        required: false
        default: "true"

jobs:
  rewrite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install requests openai

      - name: Run rewrite
        env:
          WP_BASE: https://reloaditem.com
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOP_N: ${{ github.event.inputs.top_n }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
          OPENAI_MODEL: gpt-4o-mini
        run: |
          python scheduled_rewrite_and_update.py

      - name: Upload backups & previews
        uses: actions/upload-artifact@v4
        with:
          name: partnerstack_rewrite_outputs
          path: scheduled_backups_before_rewrite/
