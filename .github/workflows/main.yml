name: Hourly Auto Post

on:
  schedule:
    # 한국 시간 기준: 오전 6시(21), 오후 3시(6), 저녁 9시(12)
    # 콤마(,)를 사용해서 여러 시간을 지정할 수 있습니다.
    - cron: '0 6,12,21 * * *'
  workflow_dispatch: # 우리가 수동으로 실행해볼 수 있는 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install requests
      - name: Run Auto Script
        env:
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
        run: python main.py
