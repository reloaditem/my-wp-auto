import os
import requests
from requests.auth import HTTPBasicAuth
import google.generativeai as genai
from google.generativeai.types import RequestOptions

# 환경 변수 로드
GEMINI_KEY = os.environ.get('GEMINI_API_KEY')
UNSPLASH_KEY = os.environ.get('UNSPLASH_ACCESS_KEY')
WP_USER = os.environ.get('WP_USER')
WP_PASS = os.environ.get('WP_PASS')
WP_URL = "https://reloaditem.com/wp-json/wp/v2/posts"

# 404 에러 방지를 위한 설정
genai.configure(api_key=GEMINI_KEY)

def get_unsplash_image(query):
    if not UNSPLASH_KEY:
        print("Missing Unsplash Key")
        return None
    try:
        url = f"https://api.unsplash.com/search/photos?query={query}&client_id={UNSPLASH_KEY}&per_page=1"
        res = requests.get(url, timeout=10)
        data = res.json()
        return data['results'][0]['urls']['regular'] if data.get('results') else None
    except Exception as e:
        print(f"Image Error: {e}")
        return None

def get_gemini_content():
    try:
        # v1 정식 API 사용 설정
        model = genai.GenerativeModel('gemini-1.5-flash')
        
        # 강력한 영문 포스팅 지시 (Strictly English)
        prompt = """
        Write a high-quality blog post strictly in ENGLISH.
        Topic: "Korean 'Parenting Daddy' Life and Essential Gear (The Power of Items)"
        
        Rules:
        1. Language: English Only.
        2. Format: 
           - Line 1: Title: [Your English Title]
           - Line 2: SearchTerm: [English keyword for image]
           - Remaining: Body content with subheadings and emojis.
        3. Insert the tag [IMAGE] in the middle of the body.
        """
        
        # v1 API 강제 호출
        response = model.generate_content(
            prompt, 
            request_options=RequestOptions(api_version='v1')
        )
        full_text = response.text.strip()
        
        lines = full_text.split('\n')
        title = lines[0].replace("Title:", "").replace("**", "").strip()
        
        search_query = "baby"
        if len(lines) > 1 and "SearchTerm:" in lines[1]:
            search_query = lines[1].replace("SearchTerm:", "").replace("**", "").strip()
            content_body = "\n".join(lines[2:]).strip()
        else:
            content_body = "\n".join(lines[1:]).strip()

        # 이미지 처리
        image_url = get_unsplash_image(search_query)
        if image_url:
            img_tag = f'<div style="text-align:center;"><img src="{image_url}" style="width:100%; max-width:600px; border-radius:10px; margin:20px 0;"></div>'
            content_body = content_body.replace("[IMAGE]", img_tag) if "[IMAGE]" in content_body else img_tag + "<br>" + content_body
        
        return title, content_body.replace("\n", "<br>")

    except Exception as e:
        return "Post Error", f"Details: {str(e)}"

def post_to_wp():
    title, content = get_gemini_content()
    payload = {"title": title, "content": content, "status": "draft"}
    res = requests.post(WP_URL, auth=HTTPBasicAuth(WP_USER, WP_PASS), json=payload)
    if res.status_code == 201:
        print(f"✅ Success: {title}")
    else:
        print(f"❌ Failed: {res.status_code}")

if __name__ == "__main__":
    post_to_wp()
